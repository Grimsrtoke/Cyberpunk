<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="favicon.ico">

</head>
<body>
    

    <header class="header">

        <div class="container">
            <nav class="header__nav">
                <a href="/index.html" class="header__logo">
                    <img src="/image/icons/logo.svg" alt="Логотип компании" width="300" height="75">
                </a>

                <ul class="header__list">
                    <li class="header-item">
                        <a href="#" class="header-link">
                            <img src="/image/icons/youtube.svg" alt="youtube link" width="30" height="30">
                        </a>
                    </li>
        
                    <li class="header-item">
                        <a href="#" class="header-link">
                            <img src="/image/icons/vk.svg" alt="vk link" width="30" height="30">
                        </a>
                    </li>
        
                    <li class="header-item">
                        <a href="#" class="header-link">
                            <img src="/image/icons/facebook.svg" alt="facebook link" width="30" height="30">
                        </a>
                    </li>
        
                    <li class="header-item">
                        <a href="#" class="header-link">
                            <img src="/image/icons/twitter.svg" alt="twitter link" width="30" height="30">
                        </a>
                    </li>
        
                    <li class="header-item">
                        <a href="#" class="header-link">
                            <img src="/image/icons/twitch.svg" alt="twitch link" width="30" height="30">
                        </a>
                    </li>
        
                    <li class="header-item">
                        <a href="#" class="header-link">
                            <img src="/image/icons/instagram.svg" alt="instagram link" width="30" height="30">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="sq">
            <h1 class="sq__title">Доступно на всех платформах</h1>
            <button type="button" class="sq__btn">Узнать больше</button>
        </div>

    </header>















</body>
</html>
